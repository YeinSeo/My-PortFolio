<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>배너연습</title>
    <link rel="stylesheet" href="배너연습.css">
</head>

<body>
    <div class='banner'>
        <img src="지방이 1.jpg">
        <div id='bg'></div>
        <script type="text/javascript">
            let bg = document.querySelector('#bg');
            window.addEventListener('scroll', function () {
                let value = window.scrollY;
                bg.style.backgroundSize = 100 + value * 2 + "px";
            })
        </script>
    </div>
</body>

</html>
